{% set name = "logtalk-jupyter-kernel" %}
{% set version = "0.44.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f11304666e8e1c92178ef63bbdfa381ef0cbf08ae09b9d935262e5f8bc35efd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - jupyter_client
    - ipython
    - ipykernel
    - jupytext
    - python-graphviz
    - beautifulsoup4
    - matplotlib

test:
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LogtalkDotOrg/logtalk-jupyter-kernel
  summary: Hercutalk - A Jupyter Kernel for Logtalk
  dev_url: https://github.com/LogtalkDotOrg/logtalk-jupyter-kernel
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmoura
